version: "2"         # required to adjust maintainability checks
checks:
  argument-count:
    enabled: false
  complex-logic:
    enabled: false
  file-lines:
    enabled: false
  method-complexity:
    enabled: false
  method-count:
    enabled: false
  method-lines:
    enabled: false
  nested-control-flow:
    config:
      threshold: 50
  return-statements:
    enabled: false
  similar-code:
    config:
        enabled: false
  identical-code:
        enabled: false
plugins:
  fixme:
    enabled: false
  csslint:
    enabled: false
  rubocop:
    enabled: false

exclude_patterns:
  - "spec/"
  - "!spec/support/helpers"
  - "nest1/"
