version: "2"
checks:
  argument-count:
    enabled: true
  complex-logic:
    enabled: true
  file-lines:
    enabled: true
  method-complexity:
    enabled: true
  method-count:
    enabled: true
  method-lines:
    enabled: true
  nested-control-flow:
    enabled: false
  return-statements:
    enabled: true
  similar-code:
    enabled: true
  identical-code:
    enabled: true
plugins:
  fixme:
    enabled: true
  csslint:
    enabled: true
  rubocop:
    enabled: true
exclude_patterns:
  - "spec/"
  - "nest1/"
  - "aaaa/"
  - "bbbb/"
